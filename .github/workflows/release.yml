name: Build & Release APK

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      - name: Write local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "INNERTUBE_API_KEY=${{ secrets.INNERTUBE_API_KEY }}" >> local.properties
          echo "YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}" >> local.properties

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > $GITHUB_WORKSPACE/release.jks
          # Verify the keystore was decoded properly
          if [ ! -s "$GITHUB_WORKSPACE/release.jks" ]; then
            echo "::error::KEYSTORE_BASE64 secret is empty or not set. Please add it in repo Settings → Secrets → Actions."
            echo "::error::Generate it with: base64 -w 0 keystore/sonicmusic.jks"
            exit 1
          fi

      - name: Build signed release APK
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/release.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon

      - name: Find APK
        id: apk
        run: |
          APK_PATH=$(find app/build/outputs/apk/release -name '*.apk' | head -1)
          echo "path=$APK_PATH" >> "$GITHUB_OUTPUT"
          echo "Found APK: $APK_PATH"

      - name: Get version name
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "SonicMusic ${{ steps.version.outputs.tag }}"
          body: |
            ## SonicMusic ${{ steps.version.outputs.tag }}

            ### What's New
            - See commit history for details

            ### Download
            Download the APK below and install on your Android device.
          files: ${{ steps.apk.outputs.path }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.tag, 'Beta') || contains(steps.version.outputs.tag, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
